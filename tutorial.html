<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="早稲田大学 所沢キャンパス祭 宝探し企画">
  <title>遊び方 | 宝探し企画</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/treasurehunt.css" />
  <meta name="theme-color" content="#155419" />
</head>

<body class="center-page tutorial-page">
  <a class="skip-link" href="#main">コンテンツへスキップ</a>

  <header class="header" role="banner">
    <div class="container flex-between">
      <div class="brand">
        <img class="logo-mark" src="./image/treasure_icon_2.png" width="36" height="36" alt="宝探しロゴ">
        <h1 class="logo">Treasure Hunt</h1>
      </div>
    </div>
  </header>

  <main id="main" role="main">
    <div class="center-card narrow">
      <div class="tutorial">
        <section class="section-block" id="howto-block" aria-labelledby="ttl-howto">
          <h2 id="ttl-howto" class="section-title">遊び方</h2>
          <script>window.TUTORIAL_PDF_URL = "./宝探し受付資料.pdf";</script>

          <div id="slides" class="slides" role="region" aria-label="チュートリアルスライド" aria-live="polite"></div>
        </section>

        <!-- 景品コーナー -->
        <section class="section-block" id="prize-block" aria-labelledby="ttl-prize">
          <h2 id="ttl-prize" class="section-title">目玉景品！</h2>
          <div class="rewards">
            <article class="reward-card">
              <div class="place">1等</div>
              <div class="reward-line"><span class="amount"><strong>調整中</strong></span></div>
              <div class="reward-line"><span class="amount"><strong>調整中</strong></span></div>
              <div class="reward-line"><span class="amount"><strong>調整中</strong></span></div>
            </article>

            <article class="reward-card">
              <div class="place">2等</div>
              <div class="reward-line"><span class="amount"><strong>調整中</strong></span></div>
            </article>

            <article class="reward-card">
              <div class="place">3等</div>
              <div class="reward-line"><span class="amount"><strong>調整中</strong></span></div>
            </article>

            <article class="reward-card">
              <div class="place">4等</div>
              <div class="reward-line"><span class="amount"><strong>調整中</strong></span></div>
            </article>

            <article class="reward-card">
              <div class="place">5等</div>
              <div class="reward-line"><span class="amount"><strong>調整中</strong></span></div>
            </article>


            <p class="muted step-note" style="margin-top:.6em;">景品は約300個用意！</p>
          </div>

          <div class="next-row" style="margin-top:18px; display:flex; justify-content:center;">
            <button id="startBtn" class="btn-start btn--wide">ゲームを始める</button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script type="module" src="./js/tutorial.js"></script>
  <footer class="footer">
    <p>2025 所沢キャンパス祭 宝探し企画</p>
  </footer>
</body>

</html>
