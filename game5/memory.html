<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#070a12" />
  <title>順番記憶 | 宝探し企画</title>
  <link rel="stylesheet" href="./memory.css" />
</head>

<body>
  <main class="wrap">
    <header class="hud">
      <div class="title">順番記憶</div>
      <div class="hud-right">
        <div class="streak">ラウンド <span id="round">0</span> / <span id="target">4</span></div>
        <div class="muted" id="phase">開始待機</div>
      </div>
    </header>

    <section class="panel" id="panel">
      <div class="progress" id="progress"></div>

      <div class="board" id="board" aria-label="宝石パッド" role="group">
        <button class="pad g" data-idx="0" aria-label="グリーン"></button>
        <button class="pad r" data-idx="1" aria-label="レッド"></button>
        <button class="pad b" data-idx="2" aria-label="ブルー"></button>
        <button class="pad y" data-idx="3" aria-label="イエロー"></button>
      </div>

      <div class="controls">
        <button id="retry" class="btn ghost" hidden>もう一度</button>
      </div>

      <div id="fx" class="fx" aria-live="polite"></div>
    </section>
  </main>

  <!-- 開始スプラッシュ -->
  <div id="splash" role="dialog" aria-modal="true">
    <div class="splash-card">
      <h1>順番記憶</h1>
      <p class="splash-cond"><strong>光る順番を覚えて、同じ順でタップ！</strong></p>
      <div class="touch-help">
        <ul class="splash-rules">
          <li>4色の宝石が<strong>順番に点滅する！</strong></li>
          <li>同じ順番で<strong>タップ</strong>するとクリア！</li>
          <li>ラウンドごとに<strong>覚える回数が増える！</strong></li>
          <li>テンポも<strong>段階的に速く</strong>なる！</li>
          <li>ミスしたら<strong>最初からになるぞ！</strong></li>
        </ul>
      </div>
      <p class="splash-sub">4ラウンドでオールクリア！</p>
      <button id="startBtn" class="btn-primary">PLAY</button>
    </div>
  </div>

  <script src="../js/minigame-bridge.js"></script>
  <script src="./memory.js"></script>
</body>

</html>
